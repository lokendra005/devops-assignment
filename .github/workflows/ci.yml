name: CI Pipeline

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run lint checks
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Setup DockerHub environment variables
        run: |
          CLEAN_USER=$(echo "${{ secrets.DOCKERHUB_USERNAME }}" | tr -d '\r\n')
          echo "DOCKERHUB_USERNAME=$CLEAN_USER" >> $GITHUB_ENV
          echo "DOCKER_IMAGE=$CLEAN_USER/devops-node-api-user1:latest" >> $GITHUB_ENV

      - name: Build Docker image
        run: docker build -t "$DOCKER_IMAGE" .

      - name: Run container health check
        run: |
          docker run -d -p 4000:4000 --name test-container "$DOCKER_IMAGE"
          sleep 5
          curl -f http://localhost:4000/health
          docker rm -f test-container

      # ðŸ”’ Security scan
      - name: Trivy image scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.DOCKER_IMAGE }}
          severity: 'CRITICAL'
          exit-code: 0

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push Docker image
        run: docker push "$DOCKER_IMAGE"
